<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Pitch Detector</title>
  <style>
    .white-key {
      position: relative;
      display: inline-block;
      width: 10vw;
      min-width: 40px;
      max-width: 80px;
      height: 30vh;
      min-height: 80px;
      max-height: 240px;
      background: #fff;
      border: 1px solid #888;
      box-sizing: border-box;
      border-radius: 0 0 20px 20px;
      vertical-align: bottom;
      cursor: pointer;
      z-index: 1;
      touch-action: manipulation;
    }
    .black-key {
      position: absolute;
      left: 80%;
      top: 0;
      transform: translateX(-50%);
      width: 6vw;
      min-width: 24px;
      max-width: 48px;
      height: 18vh;
      min-height: 48px;
      max-height: 140px;
      background: #222;
      border: 1px solid #888;
      box-sizing: border-box;
      border-radius: 0 0 12px 12px;
      vertical-align: bottom;
      cursor: pointer;
      z-index: 10;
      touch-action: manipulation;
    }
    .fade {
      transition: background 0.8s;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 2vh;
      margin-bottom: 2vh;
      padding: 0;
      background: #fafafa;
    }
    #note {
      font-size: 2em;
      margin-top: 2vh;
      word-break: break-word;
    }
    #freq {
      font-size: 1.2em;
      color: #555;
      word-break: break-word;
    }
    button {
      padding: 2vh 4vw;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1px solid #888;
      background: #e0e0e0;
      margin: 1vh 0;
      touch-action: manipulation;
    }
    #piano {
      position: relative;
      display: flex;
      flex-direction: row;
      margin: 4vh 0;
      height: 30vh;
      min-height: 80px;
      max-height: 240px;
      min-width: 600px;
      width: max-content;
    }
    #piano-scroll {
      width: 100vw;
      max-width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0 auto;
      box-sizing: border-box;
      padding-bottom: 2vh;
    }
    /* Removed duplicate .white-key and .black-key rules with 0.2s transition */
  </style>
</head>
<body>
  <h1>Real-Time Pitch Detector</h1>
  <button id="start">Start Listening</button>
  <div id="note">Note: --</div>
  <div id="freq">Frequency: -- Hz</div>
  <div id="piano-scroll" style="width:100%;overflow-x:auto;">
    <div id="piano"></div>
  </div>
  <script>
    const noteElem = document.getElementById('note');
    const freqElem = document.getElementById('freq');
    const startBtn = document.getElementById('start');
    const pianoElem = document.getElementById('piano');
    let audioContext, analyser, dataArray, source;

    // Piano keys from C2 to C6
    const pianoNotes = [];
    const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    let reachedEnd = false;
    for (let octave = 2; octave <= 6 && !reachedEnd; octave++) {
      for (let i = 0; i < noteNames.length && !reachedEnd; i++) {
        const note = noteNames[i] + octave;
        pianoNotes.push(note);
        if (note === 'C6') reachedEnd = true;
      }
    }

    function renderPiano() {
      pianoElem.innerHTML = '';
      // Render white keys and keep references
      const whiteKeyElems = [];
      for (let i = 0; i < pianoNotes.length; i++) {
        const note = pianoNotes[i];
        if (!note.includes('#')) {
          const key = document.createElement('div');
          key.className = 'white-key';
          key.dataset.note = note;
          key.innerHTML = `<span style="position:absolute;bottom:8px;left:28px;font-size:1.2em;color:#222;">${note}</span>`;
          pianoElem.appendChild(key);
          whiteKeyElems.push(key);
        }
      }
      // After layout, position black keys using actual white key positions
      setTimeout(() => {
        const blackKeyWidth = 48;
        let whiteIndex = 0;
        for (let i = 0; i < pianoNotes.length; i++) {
          const note = pianoNotes[i];
          if (!note.includes('#')) {
            whiteIndex++;
          } else {
            // Only render black key if not after E or B
            const prevNote = pianoNotes[i - 1];
            if (prevNote && !(prevNote.startsWith('E') || prevNote.startsWith('B'))) {
              const prevWhiteIdx = whiteIndex - 1;
              const nextWhiteIdx = whiteIndex;
              if (prevWhiteIdx >= 0 && nextWhiteIdx < whiteKeyElems.length) {
                const leftPrev = whiteKeyElems[prevWhiteIdx].offsetLeft;
                const leftNext = whiteKeyElems[nextWhiteIdx].offsetLeft;
                const left = ((leftPrev + leftNext) / 2) - (blackKeyWidth / 2) + 56;
                const blackKey = document.createElement('div');
                blackKey.className = 'black-key';
                blackKey.dataset.note = note;
                blackKey.style.left = left + 'px';
                blackKey.innerHTML = `<span style=\"position:absolute;top:8px;left:8px;font-size:1.2em;color:#fff;\">${note}</span>`;
                pianoElem.appendChild(blackKey);
              }
            }
          }
        }
      }, 0);
    }
    renderPiano();

    function highlightPiano(noteName) {
      const pianoScrollElem = document.getElementById('piano-scroll');
      let targetKey = null;
      Array.from(pianoElem.children).forEach(key => {
        const isBlack = key.classList.contains('black-key');
        if (key.dataset.note === noteName) {
          // Instantly light up
          key.classList.remove('fade');
          key.style.transition = 'none';
          key.style.background = isBlack ? '#0cf' : '#8ef';
          targetKey = key;
        } else {
          // Fade out slowly
          const targetBg = isBlack ? '#222' : '#fff';
          if (key.style.background !== targetBg) {
            key.classList.add('fade');
            key.style.transition = '';
            key.style.background = targetBg;
          }
        }
      });
      // Scroll to show the highlighted key if offscreen
      if (targetKey && pianoScrollElem) {
        const keyLeft = targetKey.offsetLeft;
        const keyWidth = targetKey.offsetWidth;
        const scrollLeft = pianoScrollElem.scrollLeft;
        const scrollWidth = pianoScrollElem.offsetWidth;
        // Center the key in the viewport if possible
        const targetScroll = keyLeft + keyWidth / 2 - scrollWidth / 2;
        // Only scroll if the key is not fully visible
        if (keyLeft < scrollLeft || keyLeft + keyWidth > scrollLeft + scrollWidth) {
          pianoScrollElem.scrollTo({ left: targetScroll, behavior: 'smooth' });
        }
      }
    }

    // Note frequencies (A0 to C8)
    const notes = [
      'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'
    ];
    function freqToNote(frequency) {
      if (!frequency || frequency < 27.5 || frequency > 4186) return '--';
      const A4 = 440;
      const n = Math.round(12 * Math.log2(frequency / A4));
      // Ensure noteIndex is always positive
      const noteIndex = ((n + 9) % 12 + 12) % 12;
      const octave = 4 + Math.floor((n + 9) / 12);
      return notes[noteIndex] + octave;
    }

    function autoCorrelate(buf, sampleRate) {
      // Simple autocorrelation
      let SIZE = buf.length;
      let rms = 0;
      for (let i = 0; i < SIZE; i++) rms += buf[i] * buf[i];
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return null;
      let r1 = 0, r2 = SIZE - 1, thres = 0.2;
      for (let i = 0; i < SIZE / 2; i++) {
        if (Math.abs(buf[i]) < thres) { r1 = i; break; }
      }
      for (let i = 1; i < SIZE / 2; i++) {
        if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }
      }
      buf = buf.slice(r1, r2);
      SIZE = buf.length;
      let c = new Array(SIZE).fill(0);
      for (let i = 0; i < SIZE; i++) {
        for (let j = 0; j < SIZE - i; j++) {
          c[i] = c[i] + buf[j] * buf[j + i];
        }
      }
      let d = 0; while (c[d] > c[d + 1]) d++;
      let maxval = -1, maxpos = -1;
      for (let i = d; i < SIZE; i++) {
        if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
      }
      let T0 = maxpos;
      return sampleRate / T0;
    }

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      dataArray = new Float32Array(analyser.fftSize);
      source.connect(analyser);
      function update() {
        analyser.getFloatTimeDomainData(dataArray);
        const freq = autoCorrelate(dataArray, audioContext.sampleRate);
        freqElem.textContent = 'Frequency: ' + (freq ? freq.toFixed(2) : '--') + ' Hz';
        const noteName = freqToNote(freq);
        noteElem.textContent = 'Note: ' + noteName;
        highlightPiano(noteName);
        requestAnimationFrame(update);
      }
      update();
    };
  </script>
</body>
</html>
